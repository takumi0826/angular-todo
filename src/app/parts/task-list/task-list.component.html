<mat-list class="task__list" role="list" *ngIf="tasks !== null">
  <ng-container *ngFor="let task of tasks">
    <app-task-list-item
    [task]="task"
    [isCompleted]="isCompleted"
    (goEdit)="onGoEdit($event)"
    (doneTask)="onDoneTask($event)"
    (deleteTask)="onDeleteTask($event)"
    ></app-task-list-item>
  </ng-container>
</mat-list>
