<mat-card class="example-card">
  <mat-card-title>編集</mat-card-title>
  <mat-card-subtitle>Edit</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>タイトル</mat-label>
      <input matInput type="text" [(ngModel)]="taskInfo.title" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>内容</mat-label>
      <textarea
        matInput
        placeholder=""
        [(ngModel)]="taskInfo.content"
        rows="20"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="edit(taskInfo)">
      編集
    </button>
    <button mat-raised-button color="basic" (click)="goTodo()">戻る</button>
  </mat-card-actions>
</mat-card>
